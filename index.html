<!DOCTYPE html>
<html lang="en">
<head>
<title>image gallery preview</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <img src="./1.jpg" alt="" class="mainimage">
  <div class="smallimages">
    <img src="./1.jpg" alt="">
    <img src="./2.jpg" alt="">
    <img src="./3.jpg" alt="">
    <img src="./4.jpg" alt="">
    <img src="./5.jpg" alt="">
    <img src="./6.jpg" alt="">
  </div>
</div>
<script>
  let smallimages = document.querySelectorAll('.smallimages img')
  let mainimage = document.querySelector('.mainimage')
  function active(){
    smallimages.forEach(img=>img.classList.remove('active'))
    this.classList.add('active')
    mainimage.src=this.src
  }
  smallimages.forEach(img=>img.addEventListener('click',active))
</script>
</body>
</html>
